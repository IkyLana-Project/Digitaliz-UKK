<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login page.css">
</head>
<body>
    <div class="container">
        <div class="form-login">
            <!-- membuat form untuk membuat input dan action untuk menuju ke halaman selanjutnya -->
            <form action="Home Page.html">
                <h1 style="color: white;">Car Wash</h1>
                <input type="text" id="username" name="username" placeholder="Username" class="input-user" style="text-align: center;">
                <input type="password" id="password" name="password" placeholder="Password" class="input-pass" style="text-align: center;">
                <div class="input-btn">
                    <input type="submit" id="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
